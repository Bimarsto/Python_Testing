<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs | GUDLFT Registration</title>
</head>
<body>
  <h2>Clubs points details</h2>
  <table style="width: 50%;">
    <thead>
      <tr>
        <th style="border: 1px solid #333;
                  text-align: center;">Clubs</th>
        <th style="border: 1px solid #333;
                  text-align: center;">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for club in clubs %}
        <tr>
          <td style="border: 1px solid #333;
                  text-align: center;">{{club['name']}}</td>
          <td style="border: 1px solid #333;
                  text-align: center;">{{club['points']}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
